<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 3px outset gray;
            text-align: center;
        }
        th,
        td{
            border: 1px outset gray;
            text-align: center;
            padding: 3px;
            text-transform: capitalize;


        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>no</th>
                <th>subject</th>
                <th>time</th>
                
            </tr>
        </thead>
    </table>
    
</body>
</html>
