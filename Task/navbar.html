<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Navbar</title>
  <link rel="stylesheet" href="navbar.css">
</head>
<body>

  <nav class="navbar">
    <div class="left-section">
      <div class="menu-icon">&#9776;</div>
      <div class="logo">CNN</div>
      <ul class="nav-links">
        <li><a >US</a></li>
        <li><a >World</a></li>
        <li><a >Politics</a></li>
        <li><a >Business</a></li>
        <li><a >Health</a></li>
        <li><a >Entertainment</a></li>
        <li><a >Style</a></li>
        <li><a >Travel</a></li>
        <li><a >Sports</a></li>
        <li><a >More ▾</a></li>
      </ul>
    </div>
    <div class="right-section">
      <span class="icon">⏱</span>
      <span class="icon">🎧</span>
      <span class="live">🔴 Live TV</span>
      <span class="icon">🔍</span>
      <button class="sign-in">Sign in</button>
    </div>
  </nav>

</body>
</html>
